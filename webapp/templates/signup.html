{% extends "base_user.html"%}

{% block content %}


<div class="container-fluid position-relative d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class=" bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Sign Up Start -->
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
                    <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <a href="indexAdmin.html" class="">
                                <h3 class="text-primary"><i class="fa fa-user-edit me-2"></i>Smart Store</h3>
                            </a>
                            <h3>Sign Up</h3>
                        </div>
                 <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingText"  placeholder="اسم">
                            <label for="floatingText">اسم</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="فامیلی " >
                            <label for="floatingInput">فامیلی</label>
                        </div>
						<div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="شماره تلفن " >
                            <label for="floatingInput">شماره تلفن</label>
                        </div>
						<div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="ایمیل آدرس " >
                            <label for="floatingInput">ایمیل آدرس</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">رمز یا پسورد</label>
                        </div>
						<div class="form-floating mb-4">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="پسورد  خود را دوباره وارد کنید">
                            <label for="floatingPassword">پسورد  خود را دوباره وارد کنید</label>
                        </div>
		
                        <div class="d-flex align-items-center justify-content-between mb-4">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">!مرا به خاطر بسپار</label>
                            </div>
						
                         
                        </div>
                        <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Sign Up</button>
                        <p class="text-center mb-0">من قبلا حساب درست نکردم<a href="signin.html">Sign In</a></p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Sign Up End -->
    </div>
    {% endblock %}
